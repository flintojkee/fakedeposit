<div class="result-chart">
  <ngx-charts-bar-vertical-stacked
    [scheme]="colorScheme"
    [results]="results"
    [gradient]="gradient"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    legendPosition="below"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [legendTitle]="'CALCULATOR.total' | translate"
    [barPadding]="200"
  >
  </ngx-charts-bar-vertical-stacked>
</div>
