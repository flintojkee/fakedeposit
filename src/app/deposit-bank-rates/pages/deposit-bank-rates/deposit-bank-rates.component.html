<fd-page-header [pageName]="pageName">{{ 'HEADER.deposit-bank-rates' | translate }}</fd-page-header>
<div class="container">
  <ngx-datatable
    #myTable
    class="material expandable"
    [headerHeight]="50"
    [footerHeight]="50"
    [rows]="bankRates | async"
    [columnMode]="ColumnMode.force"
    rowHeight="auto"
    [scrollbarH]="true"
  >
    <!-- Row Detail Template -->
    <ngx-datatable-row-detail rowHeight="200px" #myDetailRow>
      <ng-template let-row="row" let-expanded="expanded" ngx-datatable-row-detail-template>
        <div style="padding-left:35px;">
          <div [innerHTML]="row.body"></div>
        </div>
      </ng-template>
    </ngx-datatable-row-detail>
    <!-- Column Templates -->
    <ngx-datatable-column
      [width]="50"
      [resizeable]="false"
      [sortable]="false"
      [draggable]="false"
      [canAutoResize]="false"
    >
      <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
        <a
          href="javascript:void(0)"
          [class.datatable-icon-right]="!expanded"
          [class.datatable-icon-down]="expanded"
          title="Expand/Collapse Row"
          (click)="toggleExpandRow(row)"
        >
        </a>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Title" width="350">
      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
        <div class="table__bank-wrapper fw">
          <img width="70px" [src]="row.bank_image" [alt]="row.bank_name + '_logo'" />
          <div class="table__bank-name-wrapper fw">
            <strong class="table__bank-deposit-name">{{ row.deposit_name }}</strong>
            <span class="table__bank-name">{{ row.bank_name }}</span>
          </div>
        </div>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Hryvna" width="70">
      <ng-template let-value="value" ngx-datatable-cell-template>
        <strong class="table__currency">{{ value }} %</strong>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Dollar" prop="dolar" width="70">
      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
        <strong class="table__currency">{{ value }} %</strong>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Euro" width="70">
      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
        <strong class="table__currency">{{ value }} %</strong>
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
