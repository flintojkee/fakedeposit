<div class="page-header">
  <div class="container">
    <div class="page-header__wrapper fw">
      <div class="page-header__text-wrapper fw">
        <h1 class="page-header__text"><ng-content></ng-content></h1>
      </div>
      <div class="page-header__logo fw">
        <img
          class="page-header__logo-image"
          [src]="'/assets/images/' + pageName + '.svg'"
          [alt]="pageName"
        />
      </div>
    </div>
  </div>
</div>
